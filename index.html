<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="juicyads-site-verification" content="d096f51382cb0b72a087054685b5cf20">
  <title>MiTube - Video Populares</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4801647812585318"
     crossorigin="anonymous"></script>
 
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header con barra de navegación incluida -->
  <header class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-6 shadow-lg">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4">
      <h1 class="text-3xl font-extrabold text-white">MiTube</h1>
      <div class="flex items-center gap-4 w-full md:w-auto">
        <input id="searchInput" type="text" placeholder="Buscar..." class="border p-3 rounded-lg w-full md:w-64 shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <button id="searchButton" class="bg-white text-indigo-500 p-3 rounded-lg shadow-md hover:bg-indigo-50">Buscar</button>
      </div>
    </div>

    <!-- Barra de navegación -->
    <nav class="mt-4">
      <ul class="flex justify-center md:justify-start gap-6 text-white font-semibold text-lg">
        <li><a href="videosearch.html" class="hover:underline">Inicio</a></li>
        
        <li><a href="index.html" class="hover:underline">Buscador</a></li>
        <li><a href="categorias.html" class="hover:underline">Categorías</a></li>
     
      </ul>
    </nav>
  </header>

  <main class="p-6">
    <!-- Vista de listado -->
    <section id="video-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Videos cargan dinámicamente -->
    </section>

    <!-- Vista de detalle -->
    <section id="video-detail" class="hidden bg-white rounded-lg shadow-xl p-6 max-w-4xl mx-auto">
      <button id="backBtn" class="mb-4 text-blue-600 hover:underline flex items-center font-semibold text-lg">
        ← Volver al listado
      </button>
    
      <h2 id="video-title" class="text-4xl font-bold mb-4 text-gray-800"></h2>
    
      <div class="mb-6">
        <iframe id="video-iframe" class="w-full h-[450px] rounded-lg border-2 border-gray-300 shadow-lg" allowfullscreen></iframe>
      </div>
    
      <div class="mb-6">
        <div id="video-tags" class="text-gray-700 mb-2 flex flex-wrap gap-3"></div>
        <p id="video-duration" class="text-sm text-gray-600 mb-1 font-medium"></p>
        <p id="video-views" class="text-sm text-gray-600 font-medium"></p>
      </div>
    
      <div id="thumb-gallery" class="grid grid-cols-4 gap-3 mt-6"></div>
    </section>
  </main>

  <!-- Paginación -->
  <div id="pagination" class="flex justify-center mt-8 space-x-4">
    <button id="prevPageBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200" disabled>
      ← Anterior
    </button>
    <span id="page-number" class="self-center text-lg font-semibold text-gray-800">Página 1</span>
    <button id="nextPageBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
      Siguiente →  
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
